<header>

  <!--div haut-->
  <div class="barre">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- logo jeu  -->
        <div id="logo">
          <img src="../../assets/images/logoPrincessA.png" class="logo_menu" />
        </div>

        <!-- Div Collapse -->
        <div class="collapse navbar-collapse" id="navbarNav">

          <!-- Barre connexion  -->
          <ul class="navbar-nav" *ngIf="!pageConnexionService.compte">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['/home']"
                routerLinkActive="activebutton">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/nous']" routerLinkActive="activebutton">Qui sommes nous ? </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/actualites']" routerLinkActive="activebutton">Actualités</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/connexion']" routerLinkActive="activebutton">Connexion</a>
            </li>
          </ul>

          <!-- Barre Nav Joueur -->

          <ul class="navbar-nav" *ngIf="pageConnexionService.isJoueur()">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['/accueilJoueur']"
                routerLinkActive="activebutton">Mon compte</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['/jeu']" routerLinkActive="activebutton">Le
                jeu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/boutique']" routerLinkActive="activebutton">La boutique</a>
            </li>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </ul>
        <!-- </div> -->


        <!-- Barre Nav Admin -->
        <!-- <div class="collapse navbar-collapse" id="navbarNav"> -->
          <ul class="navbar-nav" *ngIf="pageConnexionService.compte?.role == 'admin' ">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['/gestionAdmin']"
                routerLinkActive="activebutton">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['/gestionAdmin/profil']"
                routerLinkActive="activebutton">Gestion du
                profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['/gestionAdmin/compte']"
                routerLinkActive="activebutton">Gestion des
                comptes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['/gestionAdmin/plateau']"
                routerLinkActive="activebutton">Gestion des
                parties</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/gestionAdmin/boutique']" routerLinkActive="activebutton">Gestion de
                la
                boutique</a>
            </li>
          </ul>
        </div>
        <!-- deconnexion a droite!!! -->
        <div class="btn-group dropdown dropdown-pull-right cursor-top-r" *ngIf="pageConnexionService.compte?.role == 'admin' ">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link deconnexion" (click)=deconnexion()>Deconnexion</a>
            </li>
          </ul>
        </div>
        


        
        <!-- avatars -->
        <!-- mettre le logo à gauche de la navbar -->
        <div class="btn-group dropdown dropdown-pull-right cursor-top-r" *ngIf="pageConnexionService.isJoueur()">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link deconnexion" (click)=deconnexion()>Deconnexion</a>
            </li>
          </ul>

          <a id="btnGroupDrop1" class="dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <img src={{this.pageConnexionService.compte.avatar.image}} class="logo_admin rounded-circle"
              id="avatarAdmin" />
          </a>

          <ul class="dropdown-menu " id="avatars">
            <li class="d-flex row liAvatar" >
              <a class="dropdown-item choixAvatar col-3" *ngFor="let avatar of this.avatarService.avatars"><img id={{avatar.id}} (click)="changeAvatar(avatar)"
                  src={{avatar.image}} class="logo_avatar rounded-circle" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
<!--fin de la barre-->
