<div id="ecran-gestion">

    <body>
        <div class="card mt-3">
            <div class="card-header  text-white" id="couleur">
                <h2>Liste des compte</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Identifiant</th>
                            <th>Version</th>
                            <th>Mail</th>
                            <th>Password</th>
                            <th>Pseudo</th>
                            <th>Role</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let compte of list()">
                            <td>{{compte.id}}</td>
                            <td>{{compte.version}}</td>
                            <td>{{compte.mail}}</td>
                            <td>{{compte.password}}</td>
                            <td>{{compte.pseudo}}</td>
                            <td>{{compte.role}}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a class="btn btn-primary" (click)="edit(compte.id)"><i
                                            class="bi bi-pencil-square"></i></a>
                                    <a class="btn btn-danger" (click)="remove(compte.id)"><i
                                            class="bi bi-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a class="btn btn-success btn-lg" (click)="add()">
                    <i class="bi bi-plus-square"></i>
                </a>
            </div>
        </div>

<div class="card mt-3" *ngIf="gestionForm">
    <div class="card-header  text-white" id="couleur">
        <h3>Edition du compte</h3>
    </div>

    <div class="card-body">
        <div class="form-group">
            <label for="mail">Mail :</label>
            <input type="text" class="form-control" id="mail" [(ngModel)]="gestionForm.mail">
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="gestionForm.password">
        </div>
        <div class="form-group">
            <label for="pseudo">Pseudo :</label>
            <input type="text" class="form-control" id="pseudo" [(ngModel)]="gestionForm.pseudo">
        </div>
        <div class="form-group">
            <label for="role">Role :</label>
            <select class="form-control" id="role" [(ngModel)]="gestionForm.role">
                <option value="">Choisir un role</option>
                <option  [value]="joueur">Joueur</option>
                <option  [value]="admin">Admin</option>
            </select>
            
        </div>
    </div>

    <div class="card-footer">
        <div class="btn-group btn-group-lg float-end">
            <a class="btn btn-success" (click)="save()">
                <i class="bi bi-check-square"></i>
            </a>
            <a class="btn btn-warning" (click)="cancel()">
                <i class="bi bi-backspace"></i>
            </a>
        </div>
    </div>

</div>

        
    </body>
</div>
