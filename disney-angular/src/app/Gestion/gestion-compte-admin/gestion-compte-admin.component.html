<div id="ecran-gestion">

    <body>
        <div class="card mt-3">
            <div class="card-header bg-info text-white">
                <h2>Liste des Ã©valuations</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Identifiant</th>
                            <th>Version</th>
                            <th>Mail</th>
                            <th>Password</th>
                            <th>Pseudo</th>
                            <th>Role</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let compte of list()">
                            <td>{{compte.id}}</td>
                            <td>{{compte.version}}</td>
                            <td>{{compte.mail}}</td>
                            <td>{{compte.password}}</td>
                            <td>{{compte.pseudo}}</td>
                            <td>{{compte.role}}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a class="btn btn-primary" (click)="edit(compte.id)"><i
                                            class="bi bi-pencil-square"></i></a>
                                    <a class="btn btn-danger" (click)="remove(compte.id)"><i
                                            class="bi bi-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</div>
