<div clas="conteneur">

<div id="ecran-gestion-plateau">
    <div class="card globalCard">
        <div class="row">
            <div class="card col-4" style="width: 18rem;">
                <img class="card-img-top" src="../../../assets/images/menuAdmin/gestionPlateau/creation.png" alt="Card image cap">
                <div class="card-body">
                    <h1 class="card-title">Création d'un nouveau plateau</h1>
                    <p class="card-text">Laissez libre cours à votre imagination!</p>
                    <a class="btn btn-primary" [routerLink]="['/gestionAdmin/createPlateau']">Création</a>
                </div>
            </div>
            <div class="card col-4" style="width: 18rem;">
                <img class="card-img-top" src="../../../assets/images/menuAdmin/gestionPlateau/update.jpg" alt="Card image cap">
                <div class="card-body">
                    <h1 class="card-title">Modifier les plateaux existants</h1>
                    <p class="card-text">Adaptez les plateaux existants à vos envies</p>
                    <a class="btn btn-primary" [routerLink]="['/gestionAdmin/updatePlateau']">Modifier</a>
                    
                </div>
            </div>
        </div>
    </div>
</div>

</div>
