<div id="ecran-creation-plateau">
    <div class="card ecranCard ">
        <h1 class="card-title texteBlanc" id="titrePageGestionTableau">{{titre}} <button class="rounded-circle top-right btn" type="button" [routerLink]="['/gestionAdmin/plateau']"><i class="fas fa-arrow-left"></i></button></h1>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="texteBlanc">Nom du plateau de jeu</mat-label>
            <input matInput type="text" id="nomPlateau" name="nomPlateau" [(ngModel)]="nomPlateau">
        </mat-form-field>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="disponible" id="disponible">
            <label class="form-check-label texteBlanc" for="disponible">
                Plateau disponible
            </label>
        </div>
        <!-- <input > -->

        <div cdkDropListGroup class="container">
            <div class="list-container " id="listeCases">
                <h2 class="texteBlanc">Liste des cases</h2>
                <div cdkDropList [cdkDropListData]="listeCases" class="element-list">
                    <div class="element-box" *ngFor="let case of listeCases" cdkDrag class="{{case.typeCase}}">
                        {{case.nom}}
                    </div>
                </div>
            </div>

            <div class="list-container " id="listeCases2">
                <h2 class="texteBlanc">Plateau</h2>
                <div cdkDropList [cdkDropListData]="listCasesPlateau" class="element-list" (cdkDropListDropped)="drop($event)" style="overflow: scroll;">
                    <div class="element-box" *ngFor="let casePlateau of listCasesPlateau" cdkDrag class="{{casePlateau.typeCase}}">
                        {{casePlateau.nom}}
                    </div>
                </div>
            </div>
            <div class="list-container " id="listeCases3">
                <div cdkDropList id="trashCase" [cdkDropListData]="listCasesPlateau" (cdkDropListDropped)="drop($event)">
                    <em class="fas fa-trash fa-10x trahGrey"></em>
                </div>
            </div>
            <div>
            <button type="button" class="btn boutonValidier" (click)="savePlateau()" [disabled]="this.nomPlateau == '' || listCasesPlateau.length == 0">
                Valider le plateau
            </button>
        </div>
        </div>

        

    </div>
</div>
