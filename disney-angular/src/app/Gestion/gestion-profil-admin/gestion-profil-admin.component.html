<div id="ecran-modif-profil">



    <!-- main  -->

    <div class="card containerCard" id="ecranconnec">
        <div class="card-body">
            <div class="card mt-3">
                <div class="card-header bg-info text-white">
                    <h3>Mes Informations</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom"  [(ngModel)]="adminForm.nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom" class="form-label">Prenom</label>
                        <input type="text" class="form-control" id="prenom"  [(ngModel)]="adminForm.prenom">
                    </div>
                    <div class="form-group">
                        <label for="mail" class="form-label">Mail</label>
                        <input type="text" class="form-control" id="mail" 
                            [(ngModel)]="adminForm.mail">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password"
                             [(ngModel)]="adminForm.password">
                    </div>
                </div>

                <div class="card-footer">
                    <div class="btn-group btn-group-lg float-end">
                        <a class="btn btn-success" (click)="save()">
                            <i class="bi bi-check-square"></i>
                        </a>
                        <a class="btn btn-warning" (click)="cancel()">
                            <i class="bi bi-backspace"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>









    </div>
